<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#29323c" />
    <title>ShakexSempe Portfolio Page</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
        integrity="sha512-6qkvBbDyl5TDJtNJiC8foyEVuB6gxMBkrKy67XpqnIDxyvLLPJzmTjAj1dRJfNdmXWqD10VbJoeN4pOQqDwvRA=="
        crossorigin="anonymous">
</head>

<body>
    <!--Header-->
    <header id="header">
        <div class="header container">
            <nav id="navbar" class="form-nav">
                <div class="brand">
                    <a href="#footer" class="scroll-link">
                        <h1><span>S</span>hakex <span>S</span>empe</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger" id="form-toggle">
                        <div class="bar"></div>
                    </div>
                    <div class="links-container">

                        <ul class="links">
                            <figure class="nav-avi">
                                <a href="../index.html" id="avi">
                                    <img src="../img/me.jpg" alt="avi">
                                </a>
                            </figure>
                            <li>
                                <a href="../index.html" data-after="home" class="scroll-li"><i
                                        class="fas fa-user-friends"></i>home</a>
                                    </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <!--End of Header-->

    <!--Hero Section-->
    <section class="welcome-section">
        <div class="form-container">
            <header>
                <h2>get in touch</h2>
            </header>
            <div class="form-progress-bar">
                <div class="step">
                    <p>
                        Name
                    </p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>
                        Contact
                    </p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>
                        Message
                    </p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>
                        Submit
                    </p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>

            <div class="form-outer">
                <form action="https://formsubmit.co/bshakex@gmail.com" method="POST">
                    <div class="page slide-page">
                        <div class="title">
                            Basic Info:
                        </div>
                        <div class="field">
                            <div class="label">
                                First name*
                            </div>
                            <input type="text" name="name" placeholder="name & surname" required>
                        </div>
                        <div class="field">
                            <div class="label">
                                Gender
                            </div>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="field">
                            <button class="firstNext next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">
                            Contact Info:
                        </div>
                        <div class="field">
                            <div class="label">
                                Email Address
                            </div>
                            <input type="email" name="email" required placeholder="eg. youremail@gmail.com">
                        </div>
                        <div class="field">
                            <div class="label">
                                Phone Number
                            </div>
                            <input type="tel" name="phone-number" placeholder="phone number (optional)">
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
                    <div class="page" id="message-page">
                        <div class="title">
                            Messsage
                        </div>
                        <div class="field">
                            <div class="label">
                                message
                            </div>
                            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="request CV">
                               
                            </textarea>
                        </div>
                        <div id="messaag-btns" class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="next-2 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">
                            Login Details:
                        </div>
                        <div class="field">
                            <div class="label">
                                Username
                            </div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">
                                Password
                            </div>
                            <input type="password">
                        </div>
                        <div class="field btns">
                            <button class="prev-3 prev">Previous</button>
                            <button type="submit" class="submit">Submit</button>
                        </div>
                    </div>

                    <!-- form options -->
                    <input type="hidden" name="_subject" value="New submission!">
                    <input type="hidden" name="_next" value="https://shakexsempe.github.io/Portfolio-Webpage/">
                </form>
            </div>
        </div>
    </section>
    <!-- End of Hero Section-->

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"
        integrity="sha512-2hIlk2fL+NNHkULe9gGdma/T5vSYk80U5tvAFSy3dGEl8XD4h2i6frQvHv5B+bm/Itmi8nJ6krAcj5FWFcBGig=="
        crossorigin="anonymous"></script>
    <script src="../forms/form.js"></script>
    <script src="../js/app.js"></script>
    <!-- <script src="js/projects.js"></script> -->
</body>

</html>
